name: Unit Tests

on:
  pull_request:
    branches: [main]
  pull_request_target:
    branches: [main]

jobs:
  run_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code safely
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref:        ${{ github.event.pull_request.head.ref }}
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install package + pytest
        run: |
          pip install -e .
          pip install pytest

      - name: Run pytest
        run: pytest -v
