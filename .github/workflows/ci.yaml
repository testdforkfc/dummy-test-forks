# pull_request: runs in context of the fork, no write access to base repo
# pull_request_target: runs in context of base repo, has write access (use for actions needing repo permissions)

name: CI

on:
  pull_request:
    branches: [main]
  pull_request_target:
    branches: [main]

jobs:
  auto-assigner:
    # Only run on pull_request_target to have write access for fork PRs
    if: github.event_name == 'pull_request_target'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Auto-assign PR
        uses: toshimaru/auto-author-assign@v2.1.1

      - name: Print workflow mode
        run: |
          if [ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]; then
            echo "Running from base repo context (fork PR)"
          else
            echo "Running from PR branch (same-repo PR)"
          fi

  pre-commit:
    # Only run on pull_request to avoid running twice
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run pre-commit
        run: |
          echo "Running pre-commit checks..."
          python --version
          # Add your actual pre-commit commands here
