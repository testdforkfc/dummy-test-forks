name: CI

permissions:
  pull-requests: write

on:
  pull_request_target:
    branches: [main]
    # This runs for fork PRs with base branch workflows + secrets
  pull_request:
    branches: [main]
    # This runs for same-repo PRs with PR branch workflows

jobs:
  auto-assigner:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'pull_request_target' && github.event.pull_request.head.repo.full_name != github.repository) ||
      (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)
    steps:
      - name: Auto-assign PR
        uses: toshimaru/auto-author-assign@v2.1.1

      - name: Print workflow mode
        run: |
          if [ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]; then
            echo "Running from base repo context (fork PR)"
          else
            echo "Running from PR branch (same-repo PR)"
          fi

  pre-commit:
    runs-on: ubuntu-latest
    needs: auto-assigner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # For fork PRs (pull_request_target): explicitly checkout fork's code
          # For same-repo PRs (pull_request): default checkout is fine
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          persist-credentials: false
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run pre-commit
        run: |
          echo "Running pre-commit checks... as a fork"
          python --version
          # Add your actual pre-commit commands here
